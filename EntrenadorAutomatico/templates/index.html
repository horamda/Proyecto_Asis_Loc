<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Rostros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function captureImage() {
            const name = document.getElementById('name').value;
            fetch('/capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${name}`,
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Tomar Imagenes</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="720" height="560" alt="Video Feed">
        </div>
        <div class="form-group">
            <input type="text" id="name" placeholder="Ingrese su nombre">
            <button onclick="captureImage()">Tomar Imagen</button>
        </div>
    </div>
</body>
</html>
